<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bbscope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#1a1a1a',
                            800: '#2d2d2d',
                            700: '#404040',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased h-screen flex flex-col" x-data="app()">
    
    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <div class="text-xl font-bold tracking-tight text-blue-400 mr-8">bbscope</div>
            <div class="flex space-x-4">
                <button @click="tab = 'scope'" :class="{'text-white bg-gray-700': tab === 'scope', 'text-gray-400 hover:text-white': tab !== 'scope'}" class="px-3 py-2 rounded-md text-sm font-medium">Scope</button>
                <button @click="tab = 'programs'" :class="{'text-white bg-gray-700': tab === 'programs', 'text-gray-400 hover:text-white': tab !== 'programs'}" class="px-3 py-2 rounded-md text-sm font-medium">Programs</button>
                <button @click="tab = 'stats'" :class="{'text-white bg-gray-700': tab === 'stats', 'text-gray-400 hover:text-white': tab !== 'stats'}" class="px-3 py-2 rounded-md text-sm font-medium">Stats</button>
            </div>
        </div>
        <button @click="showAddModal = true" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md text-sm font-medium">Add Target</button>
    </nav>

    <!-- Content -->
    <main class="flex-1 overflow-auto p-6">
        
        <!-- Scope View -->
        <div x-show="tab === 'scope'" x-cloak>
            <div class="mb-4 flex gap-4 flex-wrap">
                <input type="text" x-model="search" @keydown.enter="fetchScope()" placeholder="Search target/program..." class="bg-gray-800 border border-gray-700 text-white rounded px-3 py-2 focus:outline-none focus:border-blue-500 flex-1 min-w-[200px]">
                <select x-model="platform" @change="fetchScope()" class="bg-gray-800 border border-gray-700 text-white rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                    <option value="">All Platforms</option>
                    <option value="hackerone">HackerOne</option>
                    <option value="bugcrowd">Bugcrowd</option>
                    <option value="intigriti">Intigriti</option>
                    <option value="yeswehack">YesWeHack</option>
                    <option value="immunefi">Immunefi</option>
                    <option value="custom">Custom</option>
                </select>
                <label class="flex items-center space-x-2 text-sm text-gray-400 cursor-pointer select-none">
                    <input type="checkbox" x-model="includeOOS" @change="fetchScope()" class="rounded bg-gray-800 border-gray-700">
                    <span>Show OOS</span>
                </label>
                <button @click="fetchScope()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Search</button>
            </div>

            <div class="overflow-x-auto rounded-lg border border-gray-700">
                <table class="min-w-full bg-gray-800">
                    <thead class="bg-gray-700 text-gray-300">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider">Platform</th>
                            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider">Program</th>
                            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider">Target</th>
                            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider">Category</th>
                            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider">In Scope</th>
                            <th class="px-4 py-2 text-right text-xs font-medium uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <template x-for="entry in scopeEntries" :key="entry.ProgramURL + entry.TargetNormalized">
                            <tr class="hover:bg-gray-750">
                                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-400" x-text="entry.Platform"></td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm text-blue-400 truncate max-w-xs" x-text="entry.Handle || entry.ProgramURL"></td>
                                <td class="px-4 py-2 text-sm text-white break-all" x-text="entry.TargetNormalized"></td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-400" x-text="entry.Category"></td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm">
                                    <span :class="entry.InScope ? 'text-green-400' : 'text-red-400'" x-text="entry.InScope ? 'Yes' : 'No'"></span>
                                </td>
                                <td class="px-4 py-2 text-right text-sm">
                                    <template x-if="entry.Platform === 'custom'">
                                        <button @click="removeTarget(entry)" class="text-red-500 hover:text-red-400 text-xs">Delete</button>
                                    </template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <div x-show="scopeEntries.length === 0" class="text-center text-gray-500 mt-4">No entries found.</div>
        </div>

        <!-- Programs View -->
        <div x-show="tab === 'programs'" x-cloak>
            <div class="mb-4">
                 <h2 class="text-xl font-semibold mb-4">Manage Programs</h2>
            </div>
            <div class="overflow-x-auto rounded-lg border border-gray-700">
                 <table class="min-w-full bg-gray-800">
                    <thead class="bg-gray-700 text-gray-300">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider">Platform</th>
                            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider">Handle</th>
                            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider">URL</th>
                            <th class="px-4 py-2 text-right text-xs font-medium uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <template x-for="prog in programs" :key="prog.id">
                            <tr :class="{'opacity-50': prog.is_ignored}">
                                <td class="px-4 py-2 text-sm text-gray-400" x-text="prog.platform"></td>
                                <td class="px-4 py-2 text-sm text-white" x-text="prog.handle"></td>
                                <td class="px-4 py-2 text-sm text-gray-500 truncate max-w-md" x-text="prog.url"></td>
                                <td class="px-4 py-2 text-right text-sm">
                                    <button @click="toggleIgnore(prog)" class="text-xs px-2 py-1 rounded border border-gray-600 hover:bg-gray-700" x-text="prog.is_ignored ? 'Unignore' : 'Ignore'"></button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Stats View -->
        <div x-show="tab === 'stats'" x-cloak>
             <h2 class="text-xl font-semibold mb-6">Platform Statistics</h2>
             <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="stat in stats" :key="stat.Platform">
                    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 shadow-lg">
                        <h3 class="text-lg font-medium text-white mb-2" x-text="stat.Platform.toUpperCase()"></h3>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-400">Programs</span>
                            <span class="text-xl font-bold text-white" x-text="stat.ProgramCount"></span>
                        </div>
                         <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-400">In Scope</span>
                            <span class="text-xl font-bold text-green-400" x-text="stat.InScopeCount"></span>
                        </div>
                         <div class="flex justify-between items-center">
                            <span class="text-gray-400">Out of Scope</span>
                            <span class="text-xl font-bold text-red-400" x-text="stat.OutOfScopeCount"></span>
                        </div>
                    </div>
                </template>
             </div>
        </div>
    </main>

    <!-- Modal -->
    <div x-show="showAddModal" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-cloak>
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity" aria-hidden="true" @click="showAddModal = false"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border border-gray-700">
                <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-white" id="modal-title">Add Custom Target</h3>
                    <div class="mt-4 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Program Name (or ID)</label>
                            <input type="text" x-model="newTarget.program_url" placeholder="e.g. My Program" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500">
                             <p class="text-xs text-gray-500 mt-1">Use 'custom' for a generic custom bucket.</p>
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-gray-400 mb-1">Target</label>
                            <input type="text" x-model="newTarget.target" placeholder="e.g. example.com" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-gray-400 mb-1">Category</label>
                             <select x-model="newTarget.category" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500">
                                <option value="url">URL</option>
                                <option value="wildcard">Wildcard</option>
                                <option value="cidr">CIDR</option>
                                <option value="ip">IP</option>
                                <option value="android">Android</option>
                                <option value="ios">iOS</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" @click="addTarget()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">Add</button>
                    <button type="button" @click="showAddModal = false" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-800 text-base font-medium text-gray-300 hover:bg-gray-700 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                tab: 'scope',
                scopeEntries: [],
                programs: [],
                stats: [],
                search: '',
                platform: '',
                includeOOS: false,
                showAddModal: false,
                newTarget: { program_url: 'custom', target: '', category: 'url' },

                init() {
                    this.fetchStats();
                    this.fetchPrograms();
                    this.fetchScope(); 
                },

                async fetchScope() {
                    const params = new URLSearchParams({
                        search: this.search,
                        platform: this.platform,
                        include_oos: this.includeOOS,
                        include_ignored: false
                    });
                    try {
                        const res = await fetch(`/api/scope?${params}`);
                        this.scopeEntries = await res.json() || [];
                    } catch (e) {
                        console.error(e);
                    }
                },

                async fetchPrograms() {
                     try {
                        const res = await fetch(`/api/programs`);
                        this.programs = await res.json() || [];
                    } catch (e) {
                        console.error(e);
                    }
                },

                async toggleIgnore(prog) {
                    const newStatus = !prog.is_ignored;
                    try {
                        await fetch(`/api/programs/ignore`, {
                            method: 'POST',
                            body: JSON.stringify({ url: prog.url, ignored: newStatus })
                        });
                        prog.is_ignored = newStatus;
                    } catch (e) {
                        console.error(e);
                        alert("Failed to update program status");
                    }
                },

                async fetchStats() {
                    try {
                        const res = await fetch(`/api/stats`);
                        this.stats = await res.json() || [];
                    } catch (e) {
                        console.error(e);
                    }
                },

                async addTarget() {
                    if(!this.newTarget.target) return;
                    try {
                        const res = await fetch('/api/targets', {
                            method: 'POST',
                            body: JSON.stringify(this.newTarget)
                        });
                        if(res.ok) {
                            this.showAddModal = false;
                            this.newTarget = { program_url: 'custom', target: '', category: 'url' };
                            this.fetchScope();
                            this.fetchStats();
                            // Switch to custom platform if not selected to see it
                            if (this.platform !== '' && this.platform !== 'custom') {
                                this.platform = 'custom';
                                this.fetchScope();
                            }
                        } else {
                            alert("Error adding target");
                        }
                    } catch(e) {
                        alert("Error adding target");
                    }
                },

                async removeTarget(entry) {
                    if(!confirm("Are you sure you want to delete this target?")) return;
                    try {
                        const res = await fetch('/api/targets', {
                            method: 'DELETE',
                            body: JSON.stringify({ 
                                target: entry.TargetRaw, 
                                category: entry.Category, 
                                program_url: entry.ProgramURL 
                            })
                        });
                        if(res.ok) {
                            this.fetchScope();
                            this.fetchStats();
                        } else {
                            alert("Error removing target");
                        }
                    } catch(e) {
                        console.error(e);
                        alert("Error removing target");
                    }
                }
            }
        }
    </script>
</body>
</html>
